<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/f55b8a42f4.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="container mx-auto">
        <div class="mt-12">
            <h1 class="text-center text-3xl">My Text Editor</h1>
           
            <div class="text-center mt-8 ">
                <button id="bold" class="px-8 bg-blue-400 rounded mr-8 ml-8  focus:bg-red-200"><i class="fa-solid fa-bold"></i></button>
                <button id="italic" class="px-8 bg-blue-400 rounded mr-8 focus:bg-red-200"><i class="fa-solid fa-italic"></i></button>
                <button id="underLine" class="px-8 bg-blue-400 rounded mr-8 focus:bg-red-200"><i class="fa-solid fa-underline"></i></button>
                <button id="right" class="px-8 bg-blue-400 rounded mr-8 focus:bg-red-200"><i class="fa-solid fa-align-right"></i></button>
                <button id="center" class="px-8 bg-blue-400 rounded mr-8 focus:bg-red-200"><i class="fa-solid fa-align-center"></i></button>
                <button id="left" class="px-8 bg-blue-400 rounded mr-8 focus:bg-red-200" ><i class="fa-solid fa-align-left"></i></button>
                <hr class="mt-3 w-1/3 mx-auto border border-black">
            </div>
            <div class="text-center mt-4">
                <textarea class="border" name="" id="textArea" cols="95" rows="10" placeholder="write something"></textarea>
            </div>
        </div>
    </section>



    <script src="challange3.js"></script>
</body>
</html>
