<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deligate Html</title>
</head>
<body>
    <h1>Explore Deligate Html</h1>
    <ul id="item-father">
        <li class="item">Lorem, ipsum.</li>
        <li class="item">Suscipit, quidem!</li>
        <li class="item">Eos, dolore!</li>
        <li class="item">Sed, rem.</li>
        <li class="item">Sunt, totam.</li>
        <li class="item">Iste, modi?</li>
    </ul>
    <br>
    <button id="btn-add">Add Item</button>

    <script>
     document.getElementById('item-father').addEventListener('click',function(event){
        event.target.parentNode.removeChild(event.target);
     })
    document.getElementById('btn-add').addEventListener('click',function(event){
        const parentNode = document.getElementById('item-father');
        const li = document.createElement('li');
        parentNode.appendChild(li);
        li.innerText ="New item added";
    })
    </script>
</body>
</html>
